<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát hiện thư rác</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        textarea { width: 300px; height: 100px; }
        .prediction { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Mô hình phát hiện thư rác</h1>
    <form method="post">
        <textarea name="text" placeholder="Nhập văn bản để phân loại"></textarea><br><br>
        <input type="submit" value="Dự đoán">
    </form>
    {% if prediction %}
        <div class="prediction">
            <h2>Dự đoán: {{ prediction }}</h2>
        </div>
    {% endif %}
</body>
</html>
